

<!--#
/*

表单提交按钮组件
属性名             描述              数据类型       必填   默认值
text              提交按钮名称        String        否     保存
id                唯一id              String        是

*/
-->

<div class="layui-row">
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-danger" type="button" id="${id}" lay-submit lay-filter="form">${text!"保存"}
        </button>
        <button class="layui-btn" type="button" id="${id}-cancel">取消</button>
    </div>
</div>
