
<!--#
/*

日期选择框组件
属性名             描述              数据类型       必填   默认值
inline            是否行内标签        Boolean       否     false
label             字段显示名称        String        是
class             自定义class         String        否
id                唯一id              String        是
name              文本框的name        String        否
readonly          是否只读            Boolean       否      true
range             是否范围选择        Boolean       否      false
type              日期类型            String        否      date

*/
-->

<!--# if(inline!'false' != 'false'){ -->
<div class="layui-inline">
<!--# } -->

    <div class="layui-form-item">
        <label class="layui-form-label">${label!''}</label>
        <div class="layui-input-block">
            <input class="layui-input date-icon ${class!''}" id="${id!''}"  name="${name!''}"
                   autocomplete="false"
                   type="text" placeholder="请选择${label!''}" style="width: 300px;"
                    <!--# if(readonly!'true' != 'false'){ -->
                    readonly
                    <!--# } -->
                    />
        </div>
    </div>
<!--# if(inline!'false' != 'false'){ -->
</div>
<!--# } -->
<script>
    layui.use(['laydate', 'jquery'], function () {
        let jq = layui.jquery;
        let laydate = layui.laydate;
        laydate.render({
            elem : jq('#${id! }')[0],
            <!--# if(range!'false' == 'true'){ -->
            range: "-",
            <!--# } -->
            type: "${type!'date'}",
        });
    })
</script>
